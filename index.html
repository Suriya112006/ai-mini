<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Intelligent Study Planner</h2>

            <form method="POST" action="/generate" id="studyForm">
                <div id="subjectContainer">
                    <div class="row mb-3 subject-row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="subject" placeholder="Enter subject" required>
                        </div>
                        <div class="col-md-4">
                            <select name="difficulty" class="form-select">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary mb-3" id="addSubject">+ Add Subject</button>

                <div class="mb-3">
                    <label class="form-label">Available Study Hours per Day:</label>
                    <input type="number" step="0.5" class="form-control" name="hours" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Exam Date:</label>
                    <input type="date" class="form-control" name="exam_date" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Generate Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addSubject').addEventListener('click', () => {
            const container = document.getElementById('subjectContainer');
            const newRow = document.createElement('div');
            newRow.classList.add('row', 'mb-3', 'subject-row');
            newRow.innerHTML = `
                <div class="col-md-5">
                    <input type="text" class="form-control" name="subject" placeholder="Enter subject" required>
                </div>
                <div class="col-md-4">
                    <select name="difficulty" class="form-select">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
            `;
            container.appendChild(newRow);
        });
    </script>
</body>
</html>
