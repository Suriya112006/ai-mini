<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <div class="card shadow-lg p-4" id="scheduleCard">
            <h2 class="text-primary mb-3">Your Intelligent Study Plan</h2>
            <p>Exam Date: <strong>{{ exam_date }}</strong></p>

            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Difficulty</th>
                        <th>Hours Allocated</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in schedule %}
                    <tr>
                        <td>{{ row.Subject }}</td>
                        <td>{{ row.Difficulty }}</td>
                        <td>{{ row.Hours }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button class="btn btn-success mt-3" id="downloadBtn">Download as Image</button>
            <a href="/" class="btn btn-secondary mt-3">Plan Again</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById("downloadBtn").addEventListener("click", function () {
            html2canvas(document.getElementById("scheduleCard")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Study_Schedule.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>

</body>
</html>
